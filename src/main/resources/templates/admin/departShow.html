<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <title>Department Show</title>
    </head>
    <body>
        <h1 align="center">Department show</h1>
        <table align="center" border="1">
            <form method="POST">
                <tr>
                    <th>name</th>
                    <td><input type="text" name="name" th:value="${depart.name}"/></td>
                </tr>
                <tr>
                    <th>address</th>
                    <td><input type="text" name="address" th:value="${depart.address}"/></td>
                </tr>
                <tr>
                    <th>parent</th>
                    <td><input type="text" name="parent" th:value="${depart.parent}"/></td>
                </tr>
                <tr>
                    <th>memo</th>
                    <td><input type="text" name="memo" th:value="${depart.memo}"/></td>
                </tr>       
                <tr>
                    <td colspan="2" align="center">
                        <a th:href="@{'list'}" th:text="返回"></a>
                        <input type="submit" name="action" th:value="update"/>
                        <input type="submit" name="action" th:value="delete"/>                       
                        </td>
                </tr>
           </form>
        </table>
    </body>
</html>
