<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Contact List</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h1 align="center">Contact List</h1>
        <table border="1" align="center">
            <h3 colspan="6" align="center"><a th:href="@{'create'}" th:text="新增"></a></h3>
            <tr>
                <td>name</td>
                <td>mobile</td>
                <td>vpmn</td>
                <td>email</td>
                <td colspan="2" align="center">操作</td>
            </tr>
            <p th:each="contact : ${contact}">
                <tr>
                    <td><a th:href="@{'show?id=' + ${contact.id}}" th:text="${contact.name}"></a></td>
                    <td th:text="${contact.mobile}">mobile</td>
                    <td th:text="${contact.vpmn}">vpmn</td>
                    <td th:text="${contact.email}">email</td>
                    <td><a th:href="@{'show?id=' + ${contact.id}}" th:text="修改"></a></td>
                    <td><a th:href="@{'show?id=' + ${contact.id}}" th:text="删除"></a></td>
                </tr>
            </p>
        </table>   
    </body>
</html>
